name: Publish

on:
  push:
    branches:
      - main
      - beta
      - alpha

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Determine publish settings
        id: settings
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH"
          case "$BRANCH" in
            main)
              echo "NPM_TAG=latest" >> $GITHUB_ENV
              echo "PREID=" >> $GITHUB_ENV
              ;;
            beta)
              echo "NPM_TAG=beta" >> $GITHUB_ENV
              echo "PREID=beta" >> $GITHUB_ENV
              ;;
            alpha)
              echo "NPM_TAG=alpha" >> $GITHUB_ENV
              echo "PREID=alpha" >> $GITHUB_ENV
              ;;
            *)
              echo "Non supported branch: $BRANCH. Skipping publication."
              echo "NPM_TAG=" >> $GITHUB_ENV
              echo "PREID=" >> $GITHUB_ENV
              ;;
          esac

      - name: Bump prerelease version
        if: env.PREID != ''
        run: |
          npm version prerelease --preid="${{ env.PREID }}" --no-git-tag-version

      - name: Publish to npm
        if: env.NPM_TAG != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --provenance --access public --tag "${{ env.NPM_TAG }}"